<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n){ color: red; } /* 짝수번째에만 적용 */
        li:nth-child(2n+1){ color: blue; } /* 홀수번째에만 적용 */
        li:first-child{ font-weight: bold; } /* li 중 첫번째에만 적용 */
    </style>
</head>
<body>
    
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
    </ul>
    
</body>
</html>
