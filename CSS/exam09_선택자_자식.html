<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol > li {
            color: red;
        }

        ul > li {
            color: blue;
        }
    </style>
</head>
<body>

    <ol>
        <li>개회사</li>
        <li>본식</li>
        <li>폐회사</li>
    </ol>

    <ul>
        <li>개회사</li>
        <li>본식</li>
        <li>폐회사</li>
    </ul>
    
</body>
</html>
