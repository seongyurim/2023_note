<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover {
            /* hover - 마우스를 호버하는 동안 */
            color: red;
        }

        h1:active {
            /* active - 마우스를 누르는 시점부터 떼는 시점까지 */
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Hello CSS</h1>
    
</body>
</html>
