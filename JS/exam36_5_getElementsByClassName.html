<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <ul>
    <li class="fruit">Apple</li>
    <li class="fruit">Orange</li>
    <li class="fruit">Banana</li>
  </ul>

  <div>
    <p>1. HTML</p>
    <p>2. CSS</p>
    <p>3. Javascript</p>
    <p>4. JAVA</p>
  </div>
  <span class="lang">5. react.js</span>
  <span class="lang">6. node.js</span>


  <script>

    // getElementsByClassName ----------------------------------------------------------------
    (function(){

      let classColor = document.getElementsByClassName('fruit');

      [...classColor].forEach(function(value){

        value.style.color = "red";

      });

    })();


    // querySelectorAll ----------------------------------------------------------------------
    (function(){

      let allColor = document.querySelectorAll('p, span');

      [...allColor].forEach(function(value){

        value.style.color = "blue";

      });

    })();

  </script>

</body>
</html>
