<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <!-- 
        로또번호를 출력하고자 합니다.
        1~45 사이의 랜덤번호 6개를 출력해서 5개 세트를 만드세요.
        화면 출력은 아래와 같습니다.
        번호를 정렬할 필요는 없지만, 정렬하면 더 좋아요.

        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
     -->


     <script>

        // 1. 1~45 사이의 랜덤번호를 만든다.
        const getLNumber = function() {

            return Math.floor(Math.random() * 45) + 1;

        }

        
        const result = [
            [],
            [],
            [],
            [],
            []];
            
        const makeLottoArray = function(target) {

            let position = 0; // 집어넣을 위치
            let randomNumber;
            let bExist = false;

            while (position < 6) {
                
                bExist = false;

                // 1. 랜덤번호를 하나 만든다.
                randomNumber = getLNumber();

                // 2. 랜덤번호가 target에 있는지(중복) 확인한다.
                for (let i = 0; i < 6; i++) {

                    if (target[i] === randomNumber) {
                        
                        bExist = true;
                        break;
                        
                    }
                    
                }
                
                if (bExist === true) {
                    
                    continue;
                    
                } 
                
                // 3. 랜덤번호가 target에 없다면 추가한다.
                // 4. 추가가 된다면 position 증가
                target[position] = randomNumber;
                target.sort((a, b) => (a - b));
                position ++;
                
            }            
        };        
        
        for (let i = 0; i < result.length; i++) {
            
            makeLottoArray(result[i]);
            
            const $h1 = document.createElement("h1");
            document.body.appendChild($h1);
            $h1.textContent = result[i];
            
        }

    </script>
    
</body>
</html>
