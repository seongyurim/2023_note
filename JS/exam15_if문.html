<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = 11;
        if (a > 10) {

            alert("a는 10보다 큽니다.");
        } else {
            alert("a는 10보다 크지 않습니다.") // '10보다 작습니다'가 아님에 주의
        }



        // 백신접종 횟수
        // 10세 미만: 미접종
        // 10~20세: 1회
        // 21세~: 2회

        let age = prompt("나이를 입력해주세요.", "");
        age = Number(age);

        if (age < 10) {

            alert("0회 접종");
        }
        else if (age >= 10 && age <= 20) { // 변수는 보통 선행하므로 '10 <= age'라고 작성하지 않기

            alert("1회 접종");
        }
        else {
            alert("2회 접종");

        }

        

        // Quiz. 학점을 입력받아 봅시다. 학점은 0 ~ 4.5
        // 2.0 미만이면 D             "학점은 D입니다."
        // 2.0 이상 3.0 미만이면 C    "학점은 C입니다."
        // 3.0 이상 4.0 미만이면 B    "학점은 B입니다."
        // 4.0 이상이면 A             "학점은 A입니다."
        // 4.5를 초과한 경우 "학점을 다시 입력해야 합니다."

        let grade = prompt("학점을 입력해주세요.", "")
        grade = parseFloat(grade);

        if (grade < 2.0) {

            alert("학점은 D입니다.");

        }
        else if ((grade >= 2.0) && (grade < 3.0)) {

            alert("학점은 C입니다.");

        }
        else if ((grade >= 3.0) && (grade < 4.0)) { 

            alert("학점은 B입니다.");

        }
        else if ((grade >= 4.0) && (grade <= 4.5)) {

            alert("학점은 A입니다.");

        }else {

            alert("학점을 다시 입력해야 합니다.");
        }

        // 권고사항
        // A방법: (grade >= 2.0 && grade < 3.0) - 가능은 하지만
        // B방법: ((grade >= 2.0) && (grade < 3.0)) - 이 방법을 권고(인식하기 용이하므로)
        
    </script>
    
</body>
</html>
