<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let i = 0;
        while(i < 10)
        {

            console.log(i);
            i++

        }

        
        console.log("-----------------------------");


        for (let i = 0; i < 10; i++) {

            console.log(i);

        }

        // while문이 먼저 나왔었다.
        // while문이 정형화된 체계가 위의 for문이다.
        // for문에 비해 while문은 내용들이 여기저기 분산되어 있는 모양이다.
        // 두개 구문은 같은 의미이다.

        // 하지만 while문과 for문은 느낌이 다르다.
        // ex1. 구구단 - 몇바퀴를 돌아야 하는지 횟수가 명확한 경우 - for가 적절
        // ex2. '사용자가 No를 입력할 때까지 대답을 받아라' - 횟수가 불명확한 경우 - while이 적절
        // 그럼에도 횟수가 명확한 경우에도 while문을 사용해도 무관하다.
        // 둘은 완벽히 같은 역할을 하기 때문이다. (호환 100%)
        // 단지 개발자가 해당 코드를 만났을 경우 느낌만 다른 것이다.
        // for문을 만나면? '몇바퀴 돌지? 아 10번이구나'부터 생각하게 됨
        // while문을 만나면? '몇바퀴 돌지?'라는 생각을 할 필요가 없음. '어떤 조건이면 돌지?'만 보게됨

    </script>
    
</body>
</html>
