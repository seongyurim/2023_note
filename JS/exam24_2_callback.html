<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function f1(a) {

            console.log("CALL f1 -- " + a);

        }

        const fun = f1;


        f1(1);
        f1(2);
        fun(3);


        console.log("------------------------------------");


        function add(a, b) {

            return a + b;

        }

        const k = 1;
        const g = 2;
        add(k, g);


        console.log("------------------------------------");


        const callbackProc = function(func, value) {

            func(value);

        }

        callbackProc(f1, 4);
        // 이렇게 함수도 파라미터가 될 수 있다.
        // 함수 객체의 파라미터를 함수로도 넘길 수 있다는 의미이다.
        // 다른 사람에게 나의 말을 전하게끔 하는 것처럼
        // 이것이 콜백(callback) 방식: 함수 객체를 간접적으로 호출하는 것
        // 자바스크립트에서 매우 자주 사용되므로 체득시키자!


        console.log("------------------------------------");

        // 아래 배열을 출력하는 방법들
        const arr = [11, 22, 33, 44, 55];


        // 1) for문으로
        // for (const i in arr) {

        //     console.log(arr[i]);

        // }

        const func1 = function(value, index) {

            console.log("value = " + value + " index = " + index);

        }


        // 2) forEach로
        arr.forEach(func1);
        // // forEach: 내 배열이 가지고 있는 요소의 갯수만큼 for문을 돈다.
        // // 마치 루프를 도는 것과 비슷한 역할
        // // '바깥에 있는 외부함수의 주소를 받아서 배열의 갯수만큼 for문을 도는구나'

        console.log("--------------------");

        // 3) 위와 같은 아웃풋을 구현하는 다른 방법
        const MyForEach = function(func) {

            for (let i = 0; i < arr.length; i++) {

                func(arr[i], i);

            }

        }

        MyForEach(func1);

    </script>
    
</body>
</html>
