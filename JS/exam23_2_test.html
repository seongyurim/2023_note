<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 1. 배열의 값들 중 최대값과 최소값을 찾는 코드를 구현하시오.
        //  - 단 외부 라이브러리 등을 사용하면 안됨
        //  - 배열의 길이는 정해지지 않음
        //  - 예 [22, 33, 1, 9, 102] "최소값 1, 최대값 102"
        //  - 최대값과 최소값을 찾는 함수를 각각 만들어야 한다.

        let data = [22, 33, 1, 9, 102];
        
        // 1. 배열의 1번부터 끝까지 순회하면서 min보다 작은 값을 찾아낸다.
        let minIndex = 1;
        const getMin = function(data) {
            
            let min = data[0];

            for (let i = 0; i < data.length - 1; i++) {
                
                if (min > data[minIndex]) {

                    min = data[minIndex];

                }

                    minIndex++;

            }

            return min;
            
        }
        
        let min = getMin(data);
        console.log(min);
        

        // 2. 배열의 1번부터 끝까지 순회하면서 max보다 큰 값을 찾아낸다.
        let maxIndex = 1;
        const getMax = function(data) {
            
            let max = data[0];

            for (let j = 0; j < data.length - 1; j++) {
                
                if (max < data[maxIndex]) {

                    max = data[maxIndex];

                }

                    maxIndex++;

            }

            return max;
            
        }
        
        let max = getMax(data);
        console.log(max);
        
        alert("해당 배열의 최소값은 " + min + ", 최대값은 " + max + " 입니다.")

    </script>
    
</body>
</html>
