<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>

    </ul>
    <button>insert li</button>

    <script>

        // 버튼을 클릭하면 과일 목록이 나타나는 코드를 작성해보세요.
        

        // 1. 기존 오브젝트를 가져온다.
        const $ul = document.querySelector("ul");
        const $btn = document.querySelector("button");

        // 2. 추가할 과일들을 배열로 만든다.
        const fruit = ["apple", "banana", "orange", "melon", "strawberry", "grape", "peach"]

        // 3. 반복할 내용을 포함한 함수를 만든다.
        const callbackInsert = function()
        {
            // 1) for문 사용
            // let $new;
            // for (let i = 0; i < fruit.length; i++)
            // {
            //     // a. 만들고
            //     $new = document.createElement("li");

            //     // b. 세팅하고
            //     $new.textContent = fruit[i];

            //     // c. 추가하고
            //     $ul.appendChild($new);

            // }

            // 2) forEach 사용
            let $newElement;
            fruit.forEach((value) => {

                // a. 생성
                $newElement = document.createElement("li");

                // b. 설정
                $newElement.textContent = value;

                // c. 추가
                $ul.appendChild($newElement);

            });

            $btn.removeEventListener("click", callbackInsert);

        }

        $btn.addEventListener("click", callbackInsert);

    </script>
    
</body>
</html>
