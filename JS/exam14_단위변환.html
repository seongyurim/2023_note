<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // inch를 입력받아 cm로 변환하는 코드를 작성하시오. 출력은 "xxcm 입니다."(alert)

        // 1. inch를 입력받는다.
        let inch = prompt("inch 값을 입력하세요.", "");

        // 2. 입력 받은 inch 값을 cm로 변환하는 연산식을 작성한다.
        // 2-1. inch 값의 데이터타입을 문자열에서 숫자로 변환한다.
        inch = Number(inch);

        // 2-2. cm로 변환하는 연산식을 작성한다.
        let cm = inch * 2.54;

        // 3. 변환된 cm를 alert으로 출력한다.
        alert(cm + "cm 입니다.");
    </script>    
</body>
</html>
