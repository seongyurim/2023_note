        const drawType1 = function(num){

            let line = "";
            let starCount = 1;
            
            for (let i = 0; i < num; i++) {

                for (let j = 0; j < starCount; j++) {

                    line = line + "*";

                }

                console.log(line);
                starCount++;
                line = "";

            }

        }

        


        // 2) 타입에 따라 삼각형을 그리는 함수를 호출한다.
        switch(numType){

            case 1:
                drawType1(line);
                break;
            
        }
