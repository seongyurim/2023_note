    <script>
        //                  space star

        //      ******      4       6
        //     *******      3       7
        //    ********      2       8
        //   *********      1       9
        //  **********      0       10

        let line = "";
        let spaceCount = 9;
        let starCouunt = 0;

        for (let i = 0; i < 10; i++) {

            // 공백을 찍는다.
            for (let j = 0; j < spaceCount; j++) {

                line = line + " ";
                
            }

            starCount = 10 - spaceCount;
            
            // 별을 찍는다.
            for (let k = 0; k < starCount; k++) {
                
                line = line + "*";
                
            }

            console.log(line);

            // 변수정리
            spaceCount--;            
            line = "";
            
        }



    </script>
