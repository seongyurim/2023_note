<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>     

            // 1. 사용자에게 숫자를 받는다.
            let dan = prompt("숫자를 입력해주세요", "1~9");
            dan = Number(dan);

            // 2. 구구단을 계산하여 출력한다.
            // A) 1~9 - 구문이 비정형적이며 구현부 중심 코드('커피타기' 중심) BAD
            for (let i = 1; i <= 9; i++)
            {
                console.log(dan + " * " + i + " = " + (dan * i));

            }

            // B) 0~8 - 구문은 정형화(커피 '100번' 중심)되었으나 콘솔 연산이 복잡함 BAD
            for (let i = 0; i < 9; i++)
            {
                console.log(dan + " * " + (i + 1) + " = " + (dan * (i+1)));

            }

            // 3. 사용자에게 결과를 출력한다.
            // alert(result);



    </script>
    
</body>
</html>
