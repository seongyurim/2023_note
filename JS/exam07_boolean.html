<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 논리연산(logical operation)의 결과는 참/거짓이라는 결과가 도출되지만, 사칙연산은 그렇지 않다. 
        // = 는 a에서 b를 대입하라는 뜻이므로
        // == 같다의 의미로 쓰려면 두 개 사용
        // ===  두개를 쓰면서 생기는 문제를 개선하기 위해 생겨났다. 같다의 의미를 쓰려면 세개를 사용하자.
        // !== 같지 않음

        console.log(5 > 4); // true
        console.log(5 < 4); // false
        console.log(5 == 5); // true
        console.log(5 === 5); // true
        console.log(5 >= 4); // true
        console.log(5 >= 5); // true
        console.log(5 !== 5); // false

        console.log(5 == "5"); // true
        // 둘이 비교하기가 불가능하므로 숫자 5를 문자열 5로 바꾸어 계산한 것이다.

        console.log(5 === "5"); // false
        // 윗줄에 의한 성화로 === 이 생겨났다. 정확성 개선

        console.log("abc" == "abc"); // true
        console.log("abc" === "abc"); // true



        // 아래 세개의 코드와 같은 것은 작성하면 안된다! (위 (5 == "5")도 포함)
        // 내가 이런 코드를 썼을 때, 타인이 읽으면 내 전체 코드에 대해 의심이 생기면서 '신뢰성'이 그순간 사라진다.
        // 리더빌리티를 극심하게 저하시키기 때문이다!
        // (또한 신기술 언어를 사용하면서 위험성이 내재하는 것보다, 기존 언어를 사용하면서 위험성이 없는 것이 훨씬 훌륭한 개발자이다.)
        console.log("b" > "a"); // true
        console.log("b" < "a"); // false
        // abc순을 기준으로 결과값이 도출됨

        console.log("abc" > "a"); // true
        // a는 둘 다 있는데, 뒷글자인 bc가 추가되어 있으므로 결과값이 도출됨



        let a = 10;
        let b = 5;

        let result1 = (a >= 10) || (b < 5);
        let result2 = (a >= 10) && (b < 5);
        
        console.log(result1); // true
        console.log(result2); // false
    </script>
    
</body>
</html>
