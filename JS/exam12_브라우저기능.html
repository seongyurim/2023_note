<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // prompt = 사용자로부터 텍스트 입력을 받는 기능을 가진 함수
        let radius = prompt("반지름 입력", "");
        console.log(radius);

        // confirm = boolean(yes or no)
        let yesno = confirm("저장할까요?");
        console.log(yesno);
        
    </script>
    
</body>
</html>
