        // 프로그램 짜는 법!
        // 주석을 IPO 관점으로 작성한다. Input - Processing - Output

        // 1. 사용자로부터 반지름을 입력받는다.
        let radius = prompt("반지름을 입력하세요.", "");
        console.log(radius);

        // 2. 반지름을 이용해서 넓이를 구한다.
        // 2-1. 입력 받은 반지름을 문자에서 숫자로 변환시킨다.
        const pi = 3.14;
        let numRadius = Number(radius);

        // 2-2. 반지름을 제곱한 뒤 파이값을 곱해서 넓이를 구한다.
        let size = numRadius * numRadius * pi;

        // 3. 넓이를 출력한다.
        alert("넓이는 " + size + " 입니다.");

        // 요약
        // 1) 주석부터 작성한다. (IPO 관점으로)
