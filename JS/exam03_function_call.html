<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function rain(x)
        {
            return 2 * x + 10
        }

        let result = rain(2);
        // '14를 result에 집어넣어라.'

        console.log(result);


        // 원인은 여러개일 수 있지만, 결과는 하나가 도출된다.
        // 즉, 구현부에 return이 두개일 수는 없다.
        function add(x1, x2);
        {
            return x1 + x2
        }

        console.log(add(10, 20));

    </script>
    
</body>
</html>
