<body>

    <script>

        let num = prompt("라인수 입력", "");
        num = Number(num);

        let line = "";
        let starCount = 1;

        for (let i = 0; i < num; i++) {

            for (let j = 0; j < starCount; j++) {

                line = line + "*";

            }

            starCount++;
            line = "";
            console.log(line);

        }



    </script>
    
</body>
