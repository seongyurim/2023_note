<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        const func1 = function(callback) {

            callback();

        }

        const ff = function() {

            console.log("ff");

        }

        func1(ff);
        
        ff();
        // = ff 함수의 명령어를 실행하라
        // = 명령의 시작점으로 가서 return을 만날 때까지 명령어 전부를 실행하라

    </script>
    
</body>
</html>
