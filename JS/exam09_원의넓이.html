<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 반지름이 12인 원의 넓이를 구하시오.
        // 반지름 * 반지름 * 3.14

        let radius = 10; // 보통은 let을 사용. 앞으로 변할 일이 없는 경우라면 const 사용
        const pi = 3.14; // 원주율같은 값은 변하지 않으므로 const 사용
        // 개발자는 도메인 해석을 어떻게 하느냐를 기준으로 데이터타입을 결정한다.
        // 원주율은 무조건 const지! No! 경우에 맞는 데이터타입을 고려하자.

        console.log(radius * radius * pi);
    </script>
    
</body>
</html>
