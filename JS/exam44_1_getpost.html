<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="user_id"> <br>
    <input type="email" name="user_email"> <br>
    <input type="password" name="user_pw"> <br>

    <select id="main_menu">
        <option>메뉴를 선택하세요</option>
        <option>Pasta</option>
        <option>Risotto</option>
        <option>Pizza</option>
        <option>Salad</option>
    </select>

    <div>
        <h1 id="selected_menu">선택된 메뉴</h1>
    </div>

    <script>

        const $main_menu = document.querySelector("#main_menu");
        const $h1 = document.querySelector("#selected_menu");

        $main_menu.addEventListener("change", (event) => {

            // 전체 가져오기
            const opts =  event.currentTarget.options;
            // console.log(opts);

            // 선택된 옵션의 인덱스 가져오기
            const idx = event.currentTarget.options.selectedIndex;
            // console.log(idx);

            // 선택된 옵션의 텍스트 가져오기
            // console.log(opts[idx].textContent);
            $h1.textContent = `선택된 메뉴는 ${opts[idx].textContent} 입니다.`;

        });

    </script>


</body>
</html>
