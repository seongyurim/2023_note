<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: red;
        }
    </style>

</head>
<body>

    <script>
        /*
        여러줄 주석문
        여러줄로 주석을 만들 수 있음
        가급적 아래의 한줄 주석문을 사용하자!
        여러줄용은 곱하기 연산자와 혼동될 수 있으므로
        */

        // 한줄 주석문


        // 기본함수
        console.log("aaa");

        // 세미콜론(;)을 문장의 끝에 안붙이면 자바스크립트 엔진(V8)이
        // 자동으로 붙여준다. 하지만 이 기능을 사용하지 말고
        // 개발자가 직접 붙이는 것을 추천한다. 
        console.log("bbb")

        // 스크립트 언어들은 홑따옴표('')와 쌍따옴표("")를 같은 것으로 인식한다.
        // 둘다 사용해도 된다. 둘 중 하나를 추천할 정도가 아니므로 신경쓰지 않아도 된다.
        // 굳이 얘기하자면 자바스크립트에서는 홑, 타언어에서는 쌍을 대개 쓴다?
        console.log('ccc');

        // y=2x+10 함수는 어떻게 만드는가?
        function rain(x) {
            return 2 * x + 10;
        }
        console.log(rain(3));

    </script>
    
</body>
</html>
