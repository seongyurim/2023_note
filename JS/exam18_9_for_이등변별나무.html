    <script>

        let line = "";
        let spaceCount = 10;
        let starCount = 0;

        for (let i = 0; i < 10; i++) {

            // 공백을 1씩 찍는다.
            for (let j = 0; j < spaceCount; j++) {

                line = line + " ";
                
            }
            
            // 별을 2씩 찍는다.
            for (let k = 0; k < (starCount * 2) + 1; k++) {
                
                line = line + "*";
                
            }
            starCount++;
            
            console.log(line);
            spaceCount--;            
            line = "";   
        }
        



    </script>
