<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 입력함수(?): 함수명을 변수처럼 작성. ES6 이후 방식(신형)
        const f1 = function() {

            console.log("f1");

        }


        // 선언함수(?): 특이한 형태. ES5 이전 방식(구형)
        function f2() {

            console.log("f2");

        }

        
        f1();
        f2();

        // 두 방식을 혼재시키지만 말자. 신형방식 사용하기.

    </script>
    
</body>
</html>
