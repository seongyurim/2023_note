<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 정말정말 괴랄한 코드
        // 자바스크립트에서만 답이 나오는 이상한 코드
        // 다른 코드에서는 절대 가능하지 않음!
        const f1 = function()
        {
            console.log("안녕하세요");
        }
        f1();


        f1.kcs = "김철수";
        console.log(f1.kcs);
        // 모든 것을 객체 기반으로 만들어 함수를 올렸기 때문에 가능한 것


        const ar = [11, 22, 33];
        ar.kyh = "김영희";
        console.log(ar.kyh);
        // 배열도 객체로 만들었기 때문에 가능한 것

    </script>
    
</body>
</html>
