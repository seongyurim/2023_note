<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <!-- 
        로또번호를 출력하고자 합니다.
        1~45 사이의 랜덤번호 6개를 출력해서 5개 세트를 만드세요.
        화면 출력은 아래와 같습니다.
        번호를 정렬할 필요는 없지만, 정렬하면 더 좋아요.

        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
        <h1> 10, 13, 15, 33, 44, 45 </h1>
     -->


     <script>
        // const number = [10, 44, 3, 6, 8, 45];
        // number.sort((a, b) => (a - b));
        // // sort는 데이터를 문자로 취급한다.
        

        
        
        
        
        // h1 태그를 반복문으로 생성한다.
        for (let i = 0; i < 5; i++) {
            
            let randomNum;
            let randomNumArray = [];
            // let randomNumArrayTotal = [];
    
    
            for (let i = 0; i < 6; i++) {
    
                randomNum = Math.floor((Math.random() * 45) + 1);
    
                if (randomNumArray.indexOf(randomNum) === -1) {
    
                    randomNumArray[i] = randomNum;
                    randomNumArray.sort((a, b) => (a - b));
    
                } else {
    
                    i--;
    
                }
    
            }

            const $h1 = document.createElement("h1");
            document.body.appendChild($h1);
            $h1.textContent = randomNumArray;
            
        }
        </script>
    
</body>
</html>
