<body>

    <script>

        const gugudan = function(dan)
        {

            let m = 1;

            for (let i = 0; i < 9; i++) {

                console.log(dan + " * " + m + " = " + (dan*m));
                m++;

            }

            return true;
        }

        gugudan(5);
        gugudan(7);


        const test = function(ar) {

            for (const index in ar) {

                console.log(ar[index]);

            }        
            
        }

        let ar = [11, 22, 33, 44, 55];

        test(ar);

    </script>
