<!DOCTYPE html>
<html lang="ko">
<head>

<body>

    <script>

        // 1부터 100 사이의 숫자 중 소수를 구하는 코드를 작성하시오.(소수 Prime number)
        // 소수를 console.log로 출력하고 소수의 갯수도 출력하시오.


        // 1) 숫자가 소수인지 판별하는 함수를 만든다.
        const isPrimeNumber = function(num) {

            let m = 2; // 1과 자기자신을 제외하고 2부터 계산해야 하므로
            for (let i = 0; i < (num - 2); i++) {

                if ((num % m) === 0) {

                    // 나머지가 생기지 않는다면 합성수이므로
                    return false;

                }

                m++

            }

            // 여기까지 온 숫자는 소수가 맞으므로
            return true;

        }


        // 2) 소수만 추출된 배열을 만든다.
        let result = [];
        let num = 1;

        for (let i  = 0; i < 100; i++) {

            if (isPrimeNumber(num) === true) {

                result.push(num);

            }

            num++;

        }


        // 3) 콘솔에 소수를 출력한다.
        for (let j = 0; j < result.length; j++) {

            console.log(result[j]);

        }

        console.log("소수의 갯수 : " + result.length);
     
    </script>
    
</body>
</html>
