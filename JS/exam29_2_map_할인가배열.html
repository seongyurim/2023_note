<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 할인가가 적용된 새 배열 만들기
        let orgPrice = [10000, 22000, 30000, 4400, 15500];
        let salePriceFor = [];


        // 선생님의 주석
        // 1. 원래 가격을 가지고 온다.
        // 2. 할인 가격을 구한다.
        // 3. salePrice에 저장한다.


        // 1. for문 사용하기 --------------------------------------------------------
        // 1) for문으로 배열 갯수만큼 반복한다.
        for (let i = 0; i < orgPrice.length; i++) {

            // 2) 새 배열에 할인율을 계산한 값을 push한다.
            salePriceFor.push(orgPrice[i] * 0.9);
            // = salePriceFor[i] = orgPrice[i] * 0.9;

        }

        // 3) 결과를 출력한다.
        console.log(salePriceFor);


        // 2. map 사용하기 -----------------------------------------------------------
        // 1) 원가 배열의 value를 한바퀴 도는 map을 만든다.
        let salePriceMap = orgPrice.map(function(value) {

            // 2) 각 value의 할인율을 계산한다.
            return value * 0.9;
            
        });

        // 3) 결과를 출력한다.
        console.log(salePriceMap);


        // map의 장점
        // 1) 1번처럼 for 구문이 없어 2번 map 구문이 더 간결하다.
        // 2) '원본배열과 동일한 갯수로 새로 만드는구나' map, value*0.9 만 봐도 알 수 있다.

    </script>
    
</body>
</html>
