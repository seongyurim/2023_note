        console.log("----- 예시4 -----------------------------------------------------------");

        (function(){

            let data = [11, 22, 33, 44];

            let obj = {

                data1 : data,
                data2 : [10, 20, 30], // attribute(특성, 속성) // member varible(멤버 변수)
                func : function() { // method // member function(멤버 함수)
                        console.log("f1");              
                        },

                obb : {
                    name : "aaa"
                }
            
            }
            
            obj.data1[2] = 77;
            console.log(obj.data1[2]); // 77

            // 오브젝트에 함수도 들어갈 수 있다.
            obj.func(); // f1

            // 오브젝트에 오브젝트도 들어갈 수 있다.
            console.log(obj.obb.name); // aaa

            // 결국은 오브젝트에 모든 요소가 들어갈 수 있는 것이다.
            // 이것보다 중요한 사실은, 아무 것이나 들어갈 수 있다고 해서 아무 것이나 넣는 게 아니라 오브젝트와 '관련된' + '중요' 데이터만 들어가야 한다는 것이다.
            // let patient 라면 환자와 관련된 정보만 들어가야 할 것이다. 환자의 냉장고 소유 여부? 부적절하다!

        })();
