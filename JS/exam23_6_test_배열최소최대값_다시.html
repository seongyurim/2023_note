<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let ar = [5, 73, 4, 6, 2];
        

        // 최대값 구하기
        const getMax = function(ar) {

            let max = 0;
            let idx = 1;

            // 1) 최대값을 배열의 0번이라고 가정한다.
            max = ar[0];

            // 2) ar의 1번째부터 끝까지 비교해가면서 최대값을 찾는다.
            for (let i = 0; i < ar.length - 1; i++) {

                if (max < ar[idx]) {

                    max = ar[idx];

                }

                idx++;

            }

            return max;

        }



        // 최소값 구하기

        // 함수명   : getMin
        // 파라미터 : 배열 ar
        // 리턴값   : 최소값 min

        const getMin = function(ar) {

            let min = 0;
            let idx = 1;

            // 1) 배열의 0번을 최소값이라고 가정한다.
            min = ar[0];

            // 2) 배열의 1번부터 끝까지 돌면서 최소값을 찾는다.
            for (let i = 0; i < ar.length - 1; i++) {

            if (min > ar[idx]) {

                min = ar[idx];

            }

            idx++;

            }


            return min;

        }

        console.log("현재 배열의 최대값은 " + getMax(ar) + ", 최소값은 " + getMin(ar) + " 입니다.");

    </script>
    
</body>
</html>
