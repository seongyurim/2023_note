        // 1~20까지의 숫자에서 짝수의 합과 홀수의 합을 구하세요.
                
        let num = 0;
        let evenTotal = 0;
        let oddTotal = 0;    

        let i = 0;
        while (i <= 20) {

            if (num % 2 === 0) {
    
                evenTotal = evenTotal + num;
    
            } else {
    
                oddTotal = oddTotal + num;
    
            }

            num++;
            i++;            
            
        }
        
        console.log("짝수의 합은 " + evenTotal + " 입니다.");
        console.log("홀수의 합은 " + oddTotal + " 입니다.");
