<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 대입연산자
        let a1 = 10;

        // 복합대입연산자
        // 좌가 A코드, 우가 B코드라면 B가 더 우수한 코드
        // A, B 코드는 성능상 하등의 차이가 없음
        // A코드보다 B가 훨씬 자연스럽고 이해하기 쉽다. (리더빌리티)
        // 멋있어보이는 코드가 좋은게 아니라, 자연스럽고 읽기 편한 것이 가장 좋은 코드이다!
        // += 정도를 제외하고 가급적 쓰지 않기를 권장한다.
        a1 += 5; // a1 = a1 + 5;
        a1 -= 5; // a1 = a1 - 5;
        a1 *= 5; // a1 = a1 * 5;
        a1 /= 5; // a1 = a1 / 5;
        a1 %= 5; // a1 = a1 % 5; 모듈러 연산, 나머지 연산

        console.log(a1);
    </script>
    
</body>
</html>
