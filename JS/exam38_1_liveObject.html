<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .red {color: red;}

        .blue {color: blue;}

    </style>
</head>
<body>

    <ul>
        <li class="red">Apple</li>
        <li class="red">Banana</li>
        <li class="red">Orange</li>
    </ul>

    <script>

        // 이 파일은 좋은 예제이므로 계속 읽어보자.



        // HTML Collection - Live 방식(DOM 상태가 바뀌면 $fruit도 바뀐다. 동기화된다는 뜻)
        const $fruit = document.getElementsByClassName('red');

        // NodeList - Static 방식
        // const $fruit = document.querySelectorAll('red');



        // 클래스명 변경 -----------------------------------------------------------------------
        // for (let i = 0; i < $fruit.length; i++) {

        //     $fruit[i].className = "blue";

        // }
        // HTML Collection은 바나나가 안바뀜
        // NodeList는 모두 잘 바뀜



        // HTML Collection의 클래스명 변경 ------------------------------------------------------

        // 1) 알고리즘으로 때운(?) 다소 부적절한 방법
        // for (let i = $fruit.length - 1; i >= 0; i--) {

        //     $fruit[i].className = "blue";

        // }


        // 2) 배열로 복제해서 바꾸는 방법(셋 중 가장 무난)
        // [...$fruit].forEach((value) => {

        //     value.className = "blue";

        // });


        // 3) 위 1, 2번이 어려울 때 이것은 조금 더 쉽다.
        let $fruitArray = [...$fruit];

        for (let i = 0; i < $fruitArray.length; i++) {

            $fruitArray[i].className = "blue";

        }
        

    </script>
    
</body>
</html>
