<body>

    <script>

        // 지금 내가 익혀야 할 것들
        // 1. 함수를 만드는 형식
        // 2. 어떤 상황에서 무엇을 함수를 만들 것인가? 에 대한 생각
        
        const gugudan = function(dan)
        {

            console.log("구구단 " + dan + "단이 출력되었습니다.");

        }

        gugudan(5);
        gugudan(6);
        gugudan(7);


        const notebook = function(color, inch)
        {

            // inch = inch + 1; 이렇게 매개변수를 함수부에서 임의로 변경하지 말자. (최악의 코드)
            console.log(color + "색 " + inch + " inch 노트북이 배송될 예정입니다!");

        }

        notebook("노란", 11);
        notebook("연두", 13);
        notebook("하늘", 15.6);


        // 두 수의 합을 구하는 함수
        const add = function(x, y)
        {

            let result = x + y;

            // return
            // 1) 함수를 여기서 종료시킨다. - terminate
            // 2) 뒤에 값이 온다면 그 값을 호출자에게 전달한다. - return
            return result;

            console.log("aaa"); // 위에서 return으로 종료되어 이 함수는 실행되지 않음(dead code)

        }

        let res = add(1, 4);
        console.log(res);
        

        // 리턴 값 유무에 따라 부르는 명칭이 다른 경우도 있다.
        // 1) 있는 함수: Function(일반 함수)
        // 2) 없는 함수: Procedure(프로시저) - old men like teacher
        //    - a. 완벽한 경우: 에러가 날 이유도 없으며 에러가 나더라도 시스템에 영향 갈 일이 없음
        //    - b. 에러가 날 경우 해결 방법이 없는 경우
        //    - 따라서 리턴 값이 없는 함수는 굉장히 희귀한 경우이다.
        //    - 가급적 이렇게는 만들지 말자.

    </script>
