<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            height: 3000px;
        }

        .container {

            border: 1px solid black;
            height: 100px;
        }

        .box {
            position: sticky;
            top: 10px;

            display: inline-block;
            background-color: yellow;
            height: 70px;
            width: 70px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>ABC</h1>
    <h1>DEF</h1>
    <h1>GHI</h1>

    <span class="box">
        BOX
    </span>
</body>
</html>
