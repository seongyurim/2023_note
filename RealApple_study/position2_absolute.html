<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 5px solid red;
        }

        .inbox {
            border: 5px solid blue;
            position: relative;
        }

        .ininbox {
            position: absolute;
            border: 5px solid tomato;
            top: 31px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        box
        <div class="inbox">
            inbox
            <div class="ininbox">
                ininbox
            </div>
        </div>
    </div>    
</body>
</html>
