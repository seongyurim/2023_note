<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ol>
        <li>개회사</li>
        <li>본식</li>
        <li>폐회사</li>
    </ol>

    <hr>

    <ul>
        <li>수박</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li> 
    </ul>

<!--
    관련 인텔리전트 기능
    li 4개 한꺼번에 만들기: li*4
    상위태그까지 한꺼번에 만들기: ol>li*4
 -->

 <hr>

 <!-- 표현을 어떻게 하느냐가 아니라, 이 정보구조를 어떻게 가져가야 하는지 생각해보자 -->
 <ol>
    
    <li>아침식사
        <ul>
            <li>빵</li>
            <li>스프</li>
        </ul>
    </li>

    <li>점심식사
        <ul>
            <li>밥</li>
            <li>국</li>
            <li>반찬</li>
        </ul>
    </li>

    <li>저녁식사
        <ul>
            <li>순대국</li>
        </ul>
    </li>

 </ol>
    
</body>
</html>
