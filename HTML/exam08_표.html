<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>

    <table border="1">

        <tr>

    <p>

        <tr>
            <th rowspan="2"></th>
            <th colspan="3">주변기기</th>
            <th colspan="2">필기구</th>
        </tr>

        <tr>
            <th>키보드</th>
            <th>마우스</th>
            <th>모니터</th>

            <td>정성훈</td>
            <td>1</td>

        </tr>

        <tr>
            <td>홍길동</td>
            <td>2</td>

            <td>3</td>

            <td>2</td>
            <td>3</td>

            <td>2</td>
        </tr>

    </table>

    <p>
    
    <!-- colspan 사용해보기 -->
    <table border="1">

        <tr>
            <th colspan="3">주변기기</th>
        </tr>

        <tr>
            <th>키보드</th>
            <th>모니터</th>
            <th>마우스</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>1</td>
        </tr>

    </table>

    <p>

    <!-- rowspan 사용해보기 -->
    <table border="1">

        <tr>
            <th rowspan="3">3월</th>
            <td>29일</td>
        </tr>

        <tr>
            <td>30일</td>
        </tr>

        <tr>
            <td>31일</td>
        </tr>

        <tr>
            <th rowspan="2">4월</th>
            <td>1일</td>
        </tr>

        <tr>
            <td>2일</td>
        </tr>

    </table>
    
</body>
</html>
