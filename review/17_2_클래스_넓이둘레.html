<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        class Area {

            constructor(width, height) {

                this.width = width;
                this.height = height;

            }

            getWidth() {

                return this.width;

            }

            getHeight() {

                return this.height;

            }

            getArea() { // 넓이

                return this.getWidth() * this.getHeight();

            }

            getCircum() { // 둘레

                return (2 * this.width) + (2 * this.height);

            }

        }

        const box1 = new Area(10, 20);
        console.log(box1.getArea()); // 200
        console.log(box1.getCircum()); // 60

    </script>
    
</body>
</html>
