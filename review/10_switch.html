<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 1. 범위가 아니라 스팟 기준
        let opt = 1;
        switch(opt) {

            case 1 :
                console.log("1번 옵션");
                break;

            case 2 :
                break;

            case 3 :
                break;

            case 4 :
                break;

        }



        // 2. break가 없다면 지속적으로 진행
        let present ="";
        opt = 2;

        // 옵션 1 : 짜장면
        // 옵션 2 or 3 : 콜라
        // 옵션 4 : 햄버거
        // - : 커피

        switch(opt) {

            case 1 :
                present = "짜장면";
                break;

            case 2 :
            case 3 :
                present = "콜라";
                break;

            case 4 :
                present = "햄버거";
                break;

            default :
                present = "커피";

        }
        console.log(present);


        // switch는 기본적으로 ===이다.
        // 정수뿐 아니라 문자열과 실수도 넣을 수 있다.
        // 하지만 보통 정수나 문자열만 쓴다.
        // 실수는 근사치이기 때문에 사용하지 않는다.
        // 문자열도 괜찮지만 가급적이면 정수가 best이다.
        // 문자열, 정수 둘다 써도 되는 상황이라면 정수를 사용하자.

    </script>
    
</body>
</html>
