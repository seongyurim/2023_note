<body>

    <script>

        // 2^3을 계산해보자
        let a1 = 2 * 2 * 2;
        let a2 = Math.pow(2, 3);
        let a3 = 2**3;

        console.log(a1); // 8
        console.log(a2); // 8
        console.log(a3); // 8 // **은 새로 생긴 기능

    </script>
    
</body>
