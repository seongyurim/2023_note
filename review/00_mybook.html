<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        section {
            background-color: lightgray;
            height: 100vh;
        }

        .inner {
            background-color: lightyellow;
            width: 1200px;
            height: 400px;

            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, 0);
            
        }

        .red {
            background-color: lightcoral;
            position: absolute;
            left: 0;
            top: 0;
        }

        .blue {
            background-color: lightskyblue;
            position: absolute;
            right: 0;
            top: 0;
        }

    </style>
</head>
<body>

<section>
    <div class="inner">
        <div class="red">RED RED RED</div>
        <div class="blue">BLUE BLUE BLUE</div>
    </div>
</section>

    
</body>
</html>
