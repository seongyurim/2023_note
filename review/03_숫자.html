<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 자바스크립트는 숫자 형태(정수형, 실수형)를 구분하지 않는다.
        let aa = 10.632;
        let ab = 10;
        console.log(typeof(aa), typeof(ab)); // number number

        let ba = 1 / 0;
        console.log(ba); // infinity
        console.log(typeof(ba)); // number
        // infinity는 무엇일까?
        // 나누기가 무엇인지를 먼저 알아야 한다. 나누기는 빼기이다.
        // 10/2 라면 10-2=8, 8-2=6, 6-2=4, 4-2=2, 2-2=0. 2를 다섯번 뺐으므로 몫이 5인 것이다.
        // 나머지연산이 이러한 방식이다.
        // 따라서 ba는 1-0 이라는 계산이 무한히 발생되므로 infinity라는 값이 도출된 것이다.

        let bb = Infinity;
        console.log(bb); // infinity
        console.log(typeof(bb)); // number
        // 이렇게는 거의 안쓰지만 알아만 두자.




        // NaN (Not a Number)
        // 숫자와 관련된 연산을 했는데 숫자가 아닌 이상한 결과가 도출된 경우
        // NaN이 나왔다는 것은 '연산이 더이상 진행될 수 없다(더이상 의미가 없다)'는 의미
        let ca = 10 * 'a';
        console.log(ca); // NaN
        console.log(ca + 10); // NaN. 이미 의미가 없어졌으므로 또다시 NaN 도출

        if (ca === NaN) {

            console.log("NaN입니다!");
        } // 아예 답이 나오지 않음. 추가적인 연산이 의미가 없으므로

        // 값이 NaN인지 어떻게 확인할까? = isNaN
        if (isNaN(ca)) {

            console.log("NaN입니다!");
        } // NaN입니다!



        
        // 내장객체(Built-in Object)
        // 별도로 메모리에 할당하지 않았는데도 마치 할당되어 있었던 것처럼 쓰이는 것
        // ex: Math.floor(), Number, ...

        // 숫자가 아니면 true를 리턴
        console.log("isNaN() : " + isNaN("1")); // false // 문자열 1을 숫자 1로 바꾸어 계산되었다. 이런 오류를 예방하기 위해 Number.isNaN을 사용한다.
        console.log("isNaN() : " + isNaN("abc")); // true // NaN이니? Yes. abc는 숫자가 아니므로

        // 숫자가 아니고 + 숫자자료형이어야 true를 리턴
        // number 자료형임에도 불구하고 number가 아닌 경우
        console.log("Number.isNaN() : " + Number.isNaN("abc")); // false // NaN이 아니다?
        console.log("Number.isNaN() : " + Number.isNaN(1/'f')); // true // 1에 무언가를 사칙연산함.
        // 1에 대한 숫자객체를 만들었는데! f로 나누어버려서 숫자가 아니게 되었다.

        

    </script>
    
</body>
</html>
