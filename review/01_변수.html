<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        // 변수 : 변하는 수. (Read, Write가 모두 가능) /////////////////////////////////////////////////////////////////////////////////////////

        // 자바, C, C++, C#
        // int a = 10;
        // 정수 a를 생성해서 10을 a에 대입

        // 자바스크립트
        var a = 10; // a를 우선 생성한 뒤 10을 대입. 10이 number이다? → a가 number가 된다.
        var a = "abc"; // a를 우선 생성한 뒤 abc를 대입. abc가 string이다? → a가 string이 된다.



        // 변수의 선언(Variable Declaration) ////////////////////////////////////////////////////////////////////////////////////////////////////
        // 변수를 할당하기 위한 요청

        // 변수 선언의 주체는 내가 아니다.
        var aa = 10; // = number형 변수를 만들고 10으로 초기화한다?(X) 초기화해주세요(O). 우리가 아니라 V8엔진에게 '요청'하는 것이므로!
        const ab = 20;
        let ac = 30;

        // 초기화와 할당을 구분하자.
        var ba = 10; // 초기화
        ba = 20;      // 할당
        var bb = 20; // 초기화 // V8엔진 "변수를 만들고 20을 넣었네? 넘버형으로 만들면 되겠다~"

        var bc;      // 이 뒤에 값 대입이 없는 상태로 남으면 undefined 상태가 된다. 이렇게 남으면 시스템 입장에서는 무엇이 들어올지 모르는 상태이기 때문에 시스템이 불안한 상태가 된다.
                     // 따라서 넘버형으로 쓸 예정이라면 지금 여기서 var cc = 0;으로 초기화해주는 것이 낫다.
                     // 스코프 체이닝때문
                     // 내가 이 변수를 어떻게 쓸 지 초기화함으로써 시스템에게 명시적으로 알려주는 것이 더 좋은 코드이다.
        bc = 20;


        // 식별자는 변수명으로 적합하지 않다.
        // var if = 10; // bad
        var age = 10; // good
        var $age = document.querySelector(); // good. 특수기호도 가능. 돔구조를 가져올 때에는 변수 앞에 $를 많이 사용한다.


        // 리터럴(literal): 인간이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을 생성한 표기법(notation)
        var ca = 10;
        var cb = "abc";
        var cc = true;
        var ck = [1, 2, 3];
        var cg = {
            start : 10,
            end : 20
        };
        // 사실 다른 언어에서는 ck(배열), cg(오브젝트)를 리터럴로 취급하지 않는다. 변경될 수 있기 때문.
        
        // 상수(constant)
        // 리터럴이 아닌 모든 변수유형
        var ch = ca; // 리터럴이 아닌 상수. ca 자체가 아니라 ca 메모리에 들어있는 값, 즉 10을 의미

        // 리터럴은 표현식으로 확장할 수 있다. 표현식이란 무엇인가?
        // 표현식(expression): 값으로 평가되어질 수 있는 문장
        var ci = 10 + 20; // 10 + 20이 표현식이며, 이 자체가 리터럴이 될 수 있다.
        var cj = 10 === 10; // true라는 값을 반환하므로, 이 값이 즉시 리터럴이 된다.
        // 자바스크립트에서는 표현식을 다채롭게 이용한다. 좋은 것이 아니다. 코드가 매우 복잡해지기 때문이다.

        // statement
        var da = 10; // var, da, =, 10 → statement에서 의미를 가지고 있는 최소단위를 token이라 칭한다.
        // 세상에서 가장 부자는 누구입니까? 일 때 '부자는'을 '부자', '는'으로 토큰분리가 가능하다.
        // 하지만 '부'와 '자'를 형태소분리하면 의미가 달라진다.

    </script>
    
</body>
</html>
